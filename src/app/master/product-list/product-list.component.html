<app-side-bar></app-side-bar>

<!-- Content -->
<div class="side-bar-container">
  <h3 class="text-primary-color mb-5">
    <i class="fa fa-bars"></i> Product List
  </h3>

  <div class="row">
    <div class="col">
      <button routerLink="/product/edit/0" class="btn btn-primary">Add New</button>
    </div>
    <div class="col">
      <input
        style="width: 20rem"
        type="search"
        [(ngModel)]="keyword"
        (input)="search(keyword)"
        placeholder="search category..."
        class="form-control float-end"
      />
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
    <div class="col" *ngFor="let p of products">
      <div class="card" style="cursor: pointer;" (click)="goToProductEdit(p.id)">
        <img [src]="p?.photos ? p?.photos[0].photo : ''" class="card-image" />
        <div class="card-body">
          <div class="card-title">
            <span class="text-primary-color">{{ p.productName }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <div class="card-text">Brand: {{ p.brandDto.brandName }}</div>
            <div class="card-text">{{ p.price | currency }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="products?.length == 0" class="col mt-5">
    <div class="alert alert-info">
      <h4 class="alert-heading">NO PRODUCTS</h4>
      <p>No product were found.</p>
    </div>
  </div>

</div>
