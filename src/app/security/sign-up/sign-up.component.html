<app-header></app-header>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card w-50 m-auto" style="border: none">
        <div class="card-header">
          <h3 class="text-primary-color">Create Your Account</h3>
        </div>
        <div class="card-body">
          <form
            [formGroup]="customerRegisterForm"
            (ngSubmit)="signUp()"
            class="form"
          >
            <div class="row my-2">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                formControlName="fullName"
                placeholder="fullName"
                required
                class="form-control"
                [ngClass]="showError('fullName') ? 'is-invalid' : ''"
              />
            </div>
            <div class="row my-2">
              <label class="form-label">Username</label>
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
                required
                class="form-control"
                [ngClass]="showError('username') ? 'is-invalid' : ''"
              />
            </div>
            <div class="row my-2">
              <label class="form-label">Password</label>
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
                required
                class="form-control"
                [ngClass]="showError('password') ? 'is-invalid' : ''"
              />
            </div>
            <div class="row my-2">
              <label class="form-label">Email</label>
              <input
                type="text"
                formControlName="email"
                placeholder="Email"
                required
                class="form-control"
                [ngClass]="showError('email') ? 'is-invalid' : ''"
              />
            </div>
            <div class="row my-2">
              <label class="form-label">Phone Number</label>
              <input
                type="text"
                formControlName="phone"
                placeholder="phone"
                required
                class="form-control"
                [ngClass]="showError('phone') ? 'is-invalid' : ''"
              />
            </div>
            <div class="row my-2">
              <label class="form-label">Address</label>
              <input
                type="text"
                formControlName="address"
                placeholder="address"
                required
                class="form-control"
                [ngClass]="showError('address') ? 'is-invalid' : ''"
              />
            </div>

            <div class="row my-4">
              <button
                [disabled]="customerRegisterForm.invalid"
                class="btn btn-primary mb-2"
              >
                Sign Up
              </button>
              <span
                >Already have an Account?
                <a routerLink="/login">Log In</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
