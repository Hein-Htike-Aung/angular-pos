<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card w-25 m-auto mt-5" style="border: none">
        <div class="card-header">
          <h3 class="text-primary-color">Log in to application</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <div class="row my-2">
              <label>Username</label>
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
                required
                class="form-control"
              />
            </div>
            <div class="row my-2">
              <label>Password</label>
              <input
                type="password"
                formControlName="password"
                placeholder="Password"
                required
                class="form-control"
              />
            </div>
            <div class="row my-4">
              <button
                [disabled]="loginForm.invalid"
                class="btn btn-primary mb-2"
              >
                Login
              </button>
              <span>Dont have an Account? <a routerLink="/sign-up">Sign Up</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
