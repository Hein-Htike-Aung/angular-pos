<div class="form-modal modal-background">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary-color" id="exampleModalLabel">
          {{ title }}
        </h5>
        <button
          (click)="close()"
          type="button"
          class="btn-close"
        ></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button
          (click)="close()"
          type="button"
          class="btn btn-secondary"
        >
          Close
        </button>
        <button
          [disabled]="disableSubmitButton"
          (click)="submit()"
          type="button"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
